name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - name: Lint
        run: |
          black ariv/ benchmarks/ --check
      - name: Unit tests
        run: |
          pytest tests/ -v
      - name: Smoke inference
        env:
          ARIV_MOCK_LLAMA: "1"
        run: |
          python -c "from ariv.runner.app import app; print('OK')"
