version: '3.8'

services:
  maha-system:
    build: .
    image: maha-system:latest
    container_name: maha-orchestra
    runtime: nvidia  # Requires nvidia-docker2
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
      - CACHE_DIR=/app/.cache
    volumes:
      - ./models:/app/models:ro  # Mount pre-downloaded models
      - ./.cache:/app/.cache      # Persistent cache
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Optional: Redis for distributed caching
  redis:
    image: redis:7-alpine
    container_name: maha-cache
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
